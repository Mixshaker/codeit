<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <title>Регистрация</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="form-reg panel panel-default">
      <div class="panel-heading">Зарегистрироваться</div>
      <div class="panel-body">
        <form id="regForm" method="post" action="">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" name="name" id="name" placeholder="Имя" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" name="secondname" id="secondname" placeholder="Фамилия" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>
          </div>

          <div class="form-group">
            <select class="input-group form-control" name="gender" id="gender" required>
              <option value="" disabled selected>Пол</option>
              <option value="male">Мужской</option>
              <option value="female">Женский</option>
            </select>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
              <input type="password" class="form-control" name="pass" id="pass" placeholder="Пароль" required>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="agree" id="agree" value="" required>
                с условиями ознакомлен
              </label>
            </div>
          </div>

          <div class="input-group pull-right">
            <input type="submit" class="btn btn-default text-right">
          </div>

          <div id="result" class="bg-danger"></div>

        </form>
      </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrapValidator.min.js"></script>
  <script src="js/validator.js"></script>

</body>
</html>
