<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/moment.min.js"></script>

  <script src="js/amcharts.js"></script>
  <script src="js/dataloader.min.js"></script>
  <script src="js/serial.js"></script>
  <script src="js/pie.js"></script>

  <title>Companies statistic</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-0">
        <div class="panel panel-info">
          <div class="panel-heading">Total Companies</div>
          <div class="panel-body"><div id="total-comp"></div></div>
        </div>
      </div>
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-0">
        <div class="panel panel-info">
          <div class="panel-heading">List of Companies</div>
          <div class="panel-body">
            <div id="list-comp"><ul></ul></div>
          </div>
        </div>
      </div>
      <div id="partners" class="col-xs-10 col-xs-offset-1 col-md-12 col-md-offset-0">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="container row">
              <div class="row col-xs-12 col-sm-6">
                Company partners
              </div>
              <div class="row col-xs-12 col-sm-6 text-right">
                <span class="btn" id="percent-up">% <i class="fa fa-arrow-up"></i></span>|
                <span class="btn" id="percent-down">% <i class="fa fa-arrow-down"></i></span>|
                <span class="btn" id="name-up">Name <i class="fa fa-arrow-up"></i></span>|
                <span class="btn" id="name-down">Name <i class="fa fa-arrow-down"></i></span>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div id="chartpartners"></div>
          </div>
        </div>
      </div>
      <div id="location" class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-0">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="container row">
              <div class="row col-xs-11 col-md-4">
                Companies by Location
              </div>
              <div class="row col-xs-1 col-md-2 text-right">
                <span class="btn" id="backtochart"><i class="fa fa-arrow-left"></i></span>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div id="charlocation"></div>
            <div id="listlocation"><ul></ul></div>
          </div>
        </div>
      </div>
      <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-0">
        <div class="panel panel-info">
          <div class="panel-heading">News</div>
          <div class="panel-body">
            <div id="carousel-news" class="carousel slide" data-ride="carousel">
              <!-- Wrapper for slides -->
              <div class="carousel-inner"></div>
              <div><!-- Indicators -->
                <ol class="carousel-indicators"></ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slimscroll.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
